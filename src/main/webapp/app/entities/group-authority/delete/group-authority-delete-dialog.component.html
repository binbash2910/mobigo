@if (groupAuthority) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(groupAuthority.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="groupAuthorityDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmation de suppression
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-groupAuthority-heading"
        jhiTranslate="mobigoApp.groupAuthority.delete.question"
        [translateValues]="{ id: groupAuthority.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Group Authority {{ groupAuthority.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-groupAuthority" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
